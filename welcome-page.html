<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My-Dairy</title>
</head>
<style>
    a{
        text-decoration: none;
    }

    button {
        width: 300px;
        padding: 1.2rem 2rem;
        margin-top: 50px;
        font-weight: bold;
        font-size: 1.1rem;
        border:2px solid blue;
        color: blue;
        border-radius:4px;
        outline: none;
        cursor: pointer;
        background: transparent;
    }

    h1{
        padding-top:20px;font-weight: 900;font: 40px sans-serif; color: rgba(41, 6, 138, 0.653)
    }

    button:hover {
        background: var(--color-primary-dark);
    }

    button:active {
        transform: scale(0.98);
    }

    img {
        height: 350px;
        width: 450px;
    }

    .loader {
        position: fixed;
        top: 0;
        left: 0;
        height: 100vh;
        width: 100vw;
        display: flex;
        align-items: center;
        justify-content: center;
        background: aquamarine;
        transition: opacity 1000s, visibility 5s;
    }

    .loader--hidden {
        opacity: 0;
        visibility: hidden;
    }

    .loader::after {
        content: "";
        width: 75px;
        height: 75px;
        border: 15px solid #dddddd;
        border-top-color: #009578 ;
        border-radius: 50%;
        animation: loading 0.50s ease infinite;
    }

    @keyframes loading {
        from {transform:  rotate(0turn)}
        to {transform:  rotate(1turn)}
    }

    @media (max-width:800px) {
        img {
            height: 300px;
            width: 400px;
        }
        .loader::after {
            content: "";
            width: 50px;
            height: 50px;
            border: 11px solid #dddddd;
            border-top-color: #009578 ;
            border-radius: 50%;
            animation: loading 0.50s ease infinite;
        }
    }

    @media (max-width:500px) {
        img {
            height: 225px;
            width: 300px;
        }

        .loader::after {
            content: "";
            width: 40px;
            height: 40px;
            border: 5px solid #dddddd;
            border-top-color: #009578 ;
            border-radius: 50%;
            animation: loading 0.50s ease infinite;
        }

        h1{
        padding-top:15px;font-weight: 900;font: 30px sans-serif; color: rgba(41, 6, 138, 0.653)
        }

        button {
            width: 275px;
            padding: 1.1rem 1.5rem;
            margin-top: 65px;
            font-weight: bold;
            font-size: 1.1rem;
            border:2px solid blue;
            color: blue;
            border-radius:4px;
            outline: none;
            cursor: pointer;
            background: transparent;
        }
    }
</style>
<script>
    window.addEventListener("load" , () => {
        const loader = document.querySelector(".loader");

        loader.classList.add("loader--hidden");

        loader.addEventListener("transitionend", () => {
            document.body.removeChild(loader);
        })
    })
</script>
