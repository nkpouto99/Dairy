<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./bootstrap.min.css">
    <link rel="stylesheet" href="./bootstrap.bundle.min.js">
    <title>My Pet Store</title>
</head>
<body style="background-color:black">

    <div class="container mt-4">
        <h1 class="display-4 text-center" style="color:white;">My <span class="text-info">Pet</span>Store</h1>

        <form id="pet-form">
            <div class="form-group">
                <label for="name" style="color: rgb(255, 255, 255);">Pet Name</label>
                <input type="text" id="name" class="form-control" style="background-color: rgb(246, 254, 255);">
            </div>
            <div class="form-group">
                <label for="breed" style="color:rgb(255, 255, 255);">Breed</label>
                <input type="text" id="breed" class="form-control" style="background-color: rgb(246, 254, 255);">
            </div>
            <div class="form-group">
                <label for="age" style="color:rgb(255, 255, 255);">Age</label>
                <input type="text" id="age" class="form-control" style="background-color:  rgb(246, 254, 255);">
            </div>
            <input type="submit" value="Add your Pet" class="btn btn-primary form-control mt-3">
        </form>
        <table class="table table-dark table-striped mt-4">
            <thead>
                <tr>
                    <th style="color: rgb(255, 255, 255);">Pet Name</th>
                    <th style="color: rgb(255, 255, 255);">Breed</th>
                    <th style="color: rgb(255, 255, 255);">Age</th>
                    <th></th>
                </tr>
            </thead>
           <tbody id="pet-list">
            
           </tbody>
        </table>
        <div style="text-align: center; padding-bottom: 50px;">
            <a href="./index.html"><button class="btn btn-primary form-control mt-3">Day Mode</button></a>
        </div>
    </div>
    <!-- <ion-icon name="book-outline" class="text-primary"></ion-icon>-->
    <link rel="stylesheet" href="https://bootswatch.com/5/yeti/bootstrap.min.css">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1484493288944647" crossorigin="anonymous"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="app.js"></script>
</body>
</html>
